{{- if and .Values.secret.create (not .Values.secret.name) }}
{{- if not .Values.secret.secretKey }}
{{- fail "secret.secretKey is required when secret.create is true. Please provide a unique secret key for this deployment." }}
{{- end }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "fluxiondb.secretName" . }}
  labels:
    {{- include "fluxiondb.labels" . | nindent 4 }}
type: Opaque
stringData:
  secret-key: {{ .Values.secret.secretKey | quote }}
{{- end }}
